  <head>
    <title>Loja Babadoo</title>
    <meta charset="utf-8" />

    <!-- BEGIN - FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">

    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#cb1525">

    <meta name="msapplication-config" content="favicon/browserconfig.xml">

    <!-- END - FAVICON -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <meta
      name="description"
      content="Lingerie e Produtos Eróticos - Manaus"
    />

    <style>
        .navPosition {
            cursor: pointer;
            margin-top: 2px;
            position: fixed;
            z-index: 70;
        }

        .sidebar {
          height: 100%;
          width: 0;
          position: fixed;
          z-index: 1;
          top: 0;
          left: 0;
          background-color: #111;
          overflow-x: hidden;
          transition: 0.5s;
          padding-top: 60px;
        }

        .sidebar a {
          padding: 8px 8px 8px 32px;
          text-decoration: none;
          font-size: 25px;
          color: white;
          display: block;
          transition: 0.3s;
        }

        .sidebar a:hover {
          color: red;
        }

        .sidebar .closebtn {
          position: absolute;
          top: 0;
          right: 25px;
          font-size: 36px;
          margin-left: 50px;
        }

        .openbtn {
          font-size: 20px;
          cursor: pointer;
          background-color: #111;
          color: white;
          padding: 10px 15px;
          border: none;
        }

        .openbtn:hover {
          background-color: red;
        }

        #main {
          transition: margin-left .5s;
          padding: 10px;
        }

        /* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
        @media screen and (max-height: 450px) {
          .sidebar {padding-top: 15px;}
          .sidebar a {font-size: 18px;}
        }
    </style>

  </head>
  <body>
    <script>
        //resource: https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_collapse_sidebar
        function openNav() {
          document.getElementById("mySidebar").style.width = "250px";
          document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
          document.getElementById("mySidebar").style.width = "0";
          document.getElementById("main").style.marginLeft= "0";
        }
    </script>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div class="navPosition">
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
            <a href="#">Langerie</a>
            <a href="#">Sadomasoquismo</a>
            <a href="#">Cosméticos</a>
            <a href="#">Comestíveis</a>
            <a href="#">Carrinho</a>
            <a href="#">Contato</a>
        </div>

        <div id = "main">
            <button class="openbtn" onclick="openNav()">☰</button>
        </div>
    </div>
     <!-- REACT -->
    <div id="root"></div>

    <!-- This styles are here to replace the forced style from some library like some colors when I inserted the search bar-->
    <style>
        body {
            background: linear-gradient(to right, #ed213a, #93291e);
            color: #fff;
        }
    </style>
    <link rel="stylesheet" href="App.css">
  </body>
